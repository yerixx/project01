<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>netflixLogon</title>
    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/44357f99e0.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & ja -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main id="wrapper">
      <form action="http://localhost:3000" method="get">
        <div id="login">
          <input type="submit" value="로그인" />
        </div>
      </form>
      <div id="logo">
        <img src="./img/logo.png" alt="logo" />
      </div>
      <section id="logon">
        <form action="http://localhost:3000" method="get">
          <h2 class="inner title">
            오리지날 콘텐츠,영화,드라마,예능까지<br />
            넷플릭스 하나로 무제한!
          </h2>
          <article class="inner birth">생년월일</article>
          <div id="calender">
            <select name="year" id="year">
              <option value="none" selected disabled>년</option>
              <option value="2024">2024년</option>
              <option value="2023">2023년</option>
              <option value="2022">2022년</option>
              <option value="2021">2021년</option>
              <option value="2020">2020년</option>
              <option value="2019">2019년</option>
              <option value="2018">2018년</option>
              <option value="2017">2017년</option>
              <option value="2016">2016년</option>
            </select>
            <select name="month" id="month">
              <option value="month" selected disabled>월</option>
              <option value="1">1월</option>
              <option value="2">2월</option>
              <option value="3">3월</option>
              <option value="4">4월</option>
              <option value="5">5월</option>
              <option value="6">6월</option>
              <option value="7">7월</option>
              <option value="8">8월</option>
              <option value="9">9월</option>
              <option value="10">10월</option>
              <option value="11">11월</option>
              <option value="12">12월</option>
            </select>
            <select name="day" id="day">
              <option value="day" selected disabled>일</option>
              <option value="1">1일</option>
              <option value="2">2일</option>
              <option value="3">3일</option>
              <option value="4">4일</option>
              <option value="5">5일</option>
              <option value="6">6일</option>
              <option value="7">7일</option>
              <option value="8">8일</option>
              <option value="9">9일</option>
              <option value="10">10일</option>
              <option value="11">11일</option>
              <option value="12">12일</option>
              <option value="13">13일</option>
              <option value="14">14일</option>
              <option value="15">15일</option>
              <option value="16">16일</option>
              <option value="17">17일</option>
              <option value="18">18일</option>
              <option value="19">19일</option>
              <option value="20">20일</option>
              <option value="21">21일</option>
              <option value="22">22일</option>
              <option value="23">23일</option>
              <option value="24">24일</option>
              <option value="25">25일</option>
              <option value="26">26일</option>
              <option value="27">27일</option>
              <option value="28">28일</option>
              <option value="29">29일</option>
              <option value="30">30일</option>
              <option value="31">31일</option>
            </select>
          </div>
          <article class="inner_content user">
            <label for="user">사용자 이름</label>
            <input
              type="text"
              name="user"
              id="user"
              placeholder="이름을 입력해주세요"
            />
          </article>
          <article class="inner_content uesrid">
            <label for="id">아이디</label>
            <input
              type="text"
              name="id"
              id="id"
              placeholder="아이디를 입력해주세요"
            />
          </article>
          <article class="inner_content userpw">
            <label for="pw">비밀번호</label>
            <input
              type="password"
              name="pw"
              id="pw"
              placeholder="영문/특수문자 포함 최소 8자 이상"
            />
          </article>
          <article class="inner_content userpw">
            <label for="pw">비밀번호 확인</label>
            <input
              type="password"
              name="pw"
              id="pw"
              placeholder="비밀번호를 다시 입력해주세요"
            />
          </article>
          <article class="inner_content gender">
            <div class="gender_btn">
              <button class="female_btn">
                <i class="fa-solid fa-person-dress"></i>
              </button>
              <button class="man_btn">
                <i class="fa-solid fa-person"></i>
              </button>
            </div>
          </article>
          <article class="inner_content check">
            <div>
              <input type="checkbox" value="auth" id="auth" />
              <label for="auth">이용약관을 검토했으며 이에 동의합니다</label>
            </div>
            <div>
              <input type="checkbox" value="private" id="private" />
              <label for="private">개인정보 처리방침에 동의합니다.</label>
            </div>
          </article>
          <article class="inner_content join">
            <input type="submit" value="회원가입" id="join" />
          </article>
        </form>
      </section>
    </main>
    <footer id="footer">
      <h3>다양한 디바이스에서 NETFILX를 즐기세요!</h3>
      <div id="items">
        <div class="item">
          <div class="item_icon">
            <i class="fa-brands fa-apple"></i>
          </div>
          <div class="item_text">
            <p>Download On The</p>
            <p>App Store</p>
          </div>
        </div>
        <div class="item">
          <div class="item_icon">
            <i class="fa-brands fa-google-play"></i>
          </div>
          <div class="item_text">
            <p>Get In On</p>
            <p>google-play</p>
          </div>
        </div>
        <div class="item">
          <div class="item_icon">
            <i class="fa-brands fa-meta"></i>
          </div>
          <div class="item_text">
            <p>Get In Form</p>
            <p>Meta</p>
          </div>
        </div>
        <div class="item">
          <div class="item_icon">
            <i class="fa-brands fa-playstation"></i>
          </div>
          <div class="item_text">
            <p>Available At</p>
            <p>PlayStation</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>

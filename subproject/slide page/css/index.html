<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slide sub project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="slide_container">
      <input type="radio" name="slide" id="slide1" checked />
      <input type="radio" name="slide" id="slide2" />
      <input type="radio" name="slide" id="slide3" />
      <input type="radio" name="slide" id="slide4" />

      <section class="slide_image">
        <ul>
          <li>
            <h1>淸rium <br />명당明堂</h1>
            <p>
              너와집과 연못, 전통화 현대가 공존하는 <br />
              천혜 자연속 복합문화공간 청리움의 공간을 안내합니다
            </p>
          </li>
          <li>
            <h1>오하산방</h1>
            <p>
              그림같은 산세와 연못이 있는 너와집 <br />
              다도 및 촬영장소로 이용되는 전통 공간 입니다
            </p>
          </li>
          <li>
            <h1>잔디마당</h1>
            <p>
              호수의 낭만과 푸른잔디가 펼쳐진 <br />
              청리움이 자랑하는 대표 야외공간입니다.
            </p>
          </li>
          <li>
            <h1>명당 기도터</h1>
            <p>
              대길이 모이는 청리움 보리상의 명당으로 <br />
              큰 뜻을 이루길 기원하는 소원터입니다.
            </p>
          </li>
        </ul>
      </section>

      <article class="slide_btn">
        <label for="slide1">공간안내</label>
        <label for="slide2">오하산방</label>
        <label for="slide3">잔디마당</label>
        <label for="slide4">명당 기도터</label>
      </article>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slide sub project</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main id="container">
      <div class="contents">
        <div class="title">
          <h1>공간안내</h1>
          <p>
            고즈넉한 자연 속 사계절의 아름다운 정취가 있는 청리움의 공간을
            안내합니다
          </p>
        </div>
        <div class="tab">
          <div id="tab1" class="content active" data-alt="tab1">
            <p>오하산방</p>
          </div>
          <div id="tab2" class="content" data-alt="tab2">
            <p>잔디마당</p>
          </div>
          <div id="tab3" class="content" data-alt="tab3">
            <p>명당기도터</p>
          </div>
        </div>
      </div>
      <div class="pics">
        <div class="pic active">
          <img
            data-alt="tab1"
            src="./img/main_bg_wrapper_2.jpg"
            alt="오하산방"
          />
          <p>
            그림같은 산세와 연못이 있는 너와집 <br />
            다도 및 촬영장소로 이용되는 전통 공간 입니다
          </p>
        </div>
        <div class="pic">
          <img
            data-alt="tab2"
            src="./img/main_bg_wrapper_3.jpg"
            alt="잔디마당"
          />
          <p>
            호수의 낭만과 푸른잔디가 펼쳐진 <br />
            청리움이 자랑하는 대표 야외공간입니다.
          </p>
        </div>
        <div class="pic">
          <img
            data-alt="tab3"
            src="./img/main_bg_wrapper_4.jpg"
            alt="명당기도터"
          />
          <p>
            대길이 모이는 청리움 보리상의 명당으로 <br />
            큰 뜻을 이루길 기원하는 소원터입니다.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
